<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.4.2.js"></script>
    <script src="/signalr/hubs"></script>
    <script>
        $(function () {
            name=prompt("enter Your Name:")
         
             prox = $.connection.chat;
       
            $.connection.hub.start();
            alert("start")
      
            prox.client.newMSG = function (name, msg) {
                $("ul").append("<li>"+ name +": "+ msg +"</li>")
            }
        })
        function send() {
            alert("client")
            prox.server.sendmessage(name,$("#txt").val())
        }
    </script>
</head>
<body>
    <input type="text" id="txt"/> <input type="button" value="Send" onclick="send()"/>
    <input type="text" id="gtxt"/> <input type="button" value="Join" onclick="join()"/>

    <br />
    <ul></ul>
</body>
</html>
